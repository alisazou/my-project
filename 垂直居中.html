<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直居中</title>

	.parent { position: relative;height: 300px; }
	.child { position: absolute; top: 50%; transform: translateY(-50%); }

	</style>
</head>
<body>
  <div class="parent">
  	<div class="child">fffffff</div>
  </div>
</body>
</html>
