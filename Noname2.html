    <script type="text/javascript">
    $(function(){
        var html = '<div id="pop_num" style="opacity:0;display:none;position:absolute;font-size:13px;color:#f30;">'+ '1' +'</div>';
        $('body').append(html);

        $(".text").bind("click",function(event){
             event.preventDefault();
             var left = parseInt($(this).offset().left)+10, top =  parseInt($(this).offset().top)-10;
             var $num =  parseInt($(this).find('span').text());
             if ( !$("#pop_num").is(":animated") ) {
                 $("#pop_num").show().css({
                    'top':top+'px',
                    'left':left+'px'
                 }).animate({
                    'top':top-10,
                    'left':left+10,
                    'opacity':1
                 },'slow',function(){
                    $(this).animate({'opacity':0},'slow',function(){
                        $(this).hide();
                    });
                 });
                 $(this).find("span").text(++$num);
            }


        });
    });
