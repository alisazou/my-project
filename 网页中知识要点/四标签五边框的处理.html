
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	@charset "utf-8";

body{margin: 0;padding: 0;}
ul, ol, li, dl, dd { margin: 0; padding: 0; }
ul, ol { list-style: none outside none; }

.box{text-align: center;color: #000}
.box ul {display: inline-block;*display: inline;*zoom:1;}
.box ul li{width: 100px;height: 30px;line-height: 30px;border: 1px solid red;float: left;margin-right:-1px;background: #EAF0FD}
.box ul li:first-child{background: none;margin-top: -1px;}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>2</li>
			<li>2</li>
			<li>2</li>
			<li>2</li>
		</ul>
	</div>
</body>
</html>
